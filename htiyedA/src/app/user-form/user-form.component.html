<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="fields">
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" />
    </div>
    <div class="fields">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" />
    </div>
    <div class="fields">
      <label for="birthdate">Birthdate</label>
      <input id="birthdate" formControlName="birthdate" type="date" />
    </div>
    <div class="fields">
      <label for="country">Country</label>
      <input id="country" formControlName="country" type="text" />
    </div>
    <div class="fields">
      <label for="referral">Referral</label>
      <input id="referral" formControlName="referral" type="text" />
    </div>
    <button type="submit" [disabled]="userForm.invalid">Send</button>
</form>
