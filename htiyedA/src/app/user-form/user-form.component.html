<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="fields">
    <label for="name">Name</label>
    <input id="name" formControlName="name" type="text" />
    <span class="error-message" *ngIf="userForm.get('name')?.touched && userForm.get('name')?.errors?.['required']">
      Name is required.
    </span>
  </div>
  <div class="fields">
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" />
    <span class="error-message" *ngIf="userForm.get('email')?.touched && userForm.get('email')?.errors?.['required']">
      Email is required.
    </span>
    <span class="error-message" *ngIf="userForm.get('email')?.touched && userForm.get('email')?.errors?.email">
      Enter a valid email address.
    </span>
  </div>
  <div class="fields">
    <label for="birthdate">Birthdate</label>
    <input id="birthdate" formControlName="birthdate" type="date" />
    <span class="error-message" *ngIf="userForm.get('birthdate')?.touched && userForm.get('birthdate')?.errors?.['required']">
      Birthdate is required.
    </span>
  </div>
  <div class="fields">
    <label for="country">Country</label>
    <input id="country" formControlName="country" type="text" />
    <span class="error-message" *ngIf="userForm.get('country')?.touched && userForm.get('country')?.errors?.['required']">
      Country is required.
    </span>
  </div> 
  <div class="fields">
    <label for="referral">Referral</label>
    <input id="referral" formControlName="referral" type="text" />
  </div>
  <button type="submit">Send</button>
</form>
